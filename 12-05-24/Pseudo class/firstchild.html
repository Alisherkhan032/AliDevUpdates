<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child{
            color: blue;
        }
    </style>
</head>
<body>
    <p>this is first child of body parent</p>
    <p>this is second child of body parent</p>

    <div>
        <p>This is first child of parent div</p>
        <p>This is second child of parent div</p>
    </div>
</body>
</html>
